# ═══════════════════════════════════════════════════════════════════
# Corner Console — Production Docker Compose
# ═══════════════════════════════════════════════════════════════════
#
# Usage:
#   docker compose -f docker-compose.prod.yml up -d --build
#   docker compose -f docker-compose.prod.yml logs -f web
#   docker compose -f docker-compose.prod.yml down
#
# Prerequisites:
#   1. Copy .env.prod.example → .env.prod and fill in all values
#   2. (Optional) Place SSL certs in ./nginx/ssl/

services:

  # ─── PostgreSQL ──────────────────────────────────────────────
  db:
    image: postgres:16-alpine
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-corner_console_db}
      POSTGRES_USER: ${POSTGRES_USER:-corner_console}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD in .env.prod}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-corner_console} -d ${POSTGRES_DB:-corner_console_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - backend
    # Do NOT expose 5432 to the host in production!
    # ports:
    #   - "5432:5432"

  # ─── Redis ───────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    restart: always
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend

  # ─── Django / Gunicorn ───────────────────────────────────────
  web:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    env_file:
      - .env.prod
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.prod
    volumes:
      - static_files:/app/staticfiles
      - media_files:/app/media
      - app_logs:/app/logs
    expose:
      - "8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - backend

  # ─── Celery Worker ──────────────────────────────────────────
  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    command: celery -A config worker -l info --concurrency=4
    env_file:
      - .env.prod
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.prod
    volumes:
      - app_logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "celery -A config inspect ping --timeout 10"]
      interval: 60s
      timeout: 15s
      retries: 3
      start_period: 30s
    networks:
      - backend

  # ─── Celery Beat (scheduler) ────────────────────────────────
  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    command: celery -A config beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    env_file:
      - .env.prod
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.prod
    volumes:
      - app_logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - backend

  # ─── Flower (Celery monitoring) — optional ──────────────────
  flower:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    command: celery -A config flower --port=5555 --basic_auth=${FLOWER_USER:-admin}:${FLOWER_PASSWORD:-changeme}
    env_file:
      - .env.prod
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.prod
    ports:
      - "5555:5555"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - backend

  # ─── Nginx (reverse proxy) ──────────────────────────────────
  nginx:
    image: nginx:1.27-alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - static_files:/app/staticfiles:ro
      - media_files:/app/media:ro
      # Uncomment for SSL:
      # - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      web:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost/health/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - backend

# ─── Volumes ──────────────────────────────────────────────────
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  static_files:
    driver: local
  media_files:
    driver: local
  app_logs:
    driver: local

# ─── Networks ─────────────────────────────────────────────────
networks:
  backend:
    driver: bridge
