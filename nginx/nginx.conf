# ═══════════════════════════════════════════════════════════════════
# Corner Console — Nginx Reverse Proxy Configuration
# ═══════════════════════════════════════════════════════════════════
#
# Responsibilities:
#   1. TLS termination (optional — see the SSL server block below)
#   2. Reverse proxy to Gunicorn (port 8000)
#   3. Serve static & media files directly
#   4. Gzip compression
#   5. Security headers
#   6. Rate limiting
#   7. Request size limits
#
# Volumes expected by docker-compose.prod.yml:
#   /app/staticfiles  → Django collectstatic output
#   /app/media        → User-uploaded media
#   /etc/nginx/conf.d/default.conf  → THIS FILE

# ─── Global ─────────────────────────────────────────────────────

upstream django {
    server web:8000;
}

# ─── Rate Limiting Zones ────────────────────────────────────────

limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;

# ═══════════════════════════════════════════════════════════════════
# HTTP Server — Redirect to HTTPS  (uncomment when SSL is enabled)
# ═══════════════════════════════════════════════════════════════════
# server {
#     listen 80;
#     server_name yourdomain.com www.yourdomain.com;
#     return 301 https://$host$request_uri;
# }

# ═══════════════════════════════════════════════════════════════════
# Main Server Block (HTTP for now — swap to 443 for SSL)
# ═══════════════════════════════════════════════════════════════════

server {
    listen 80;
    server_name localhost;
    # For production with SSL, uncomment the lines below and comment 'listen 80':
    # listen 443 ssl http2;
    # server_name yourdomain.com www.yourdomain.com;
    # ssl_certificate     /etc/nginx/ssl/fullchain.pem;
    # ssl_certificate_key /etc/nginx/ssl/privkey.pem;
    # ssl_protocols       TLSv1.2 TLSv1.3;
    # ssl_ciphers         HIGH:!aNULL:!MD5;
    # ssl_prefer_server_ciphers on;
    # ssl_session_cache   shared:SSL:10m;
    # ssl_session_timeout 10m;

    charset utf-8;
    client_max_body_size 20M;

    # ─── Security Headers ───────────────────────────────────────
    add_header X-Frame-Options           "DENY" always;
    add_header X-Content-Type-Options    "nosniff" always;
    add_header X-XSS-Protection          "1; mode=block" always;
    add_header Referrer-Policy           "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy        "camera=(), microphone=(), geolocation=()" always;
    # Uncomment the HSTS header below once you've confirmed SSL works:
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # ─── Gzip Compression ──────────────────────────────────────
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml
        application/xml+rss
        image/svg+xml;

    # ─── Static Files ──────────────────────────────────────────
    location /static/ {
        alias /app/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # ─── Media Files ───────────────────────────────────────────
    location /media/ {
        alias /app/media/;
        expires 7d;
        add_header Cache-Control "public";
        access_log off;
    }

    # ─── Favicon ───────────────────────────────────────────────
    location = /favicon.ico {
        alias /app/staticfiles/favicon.ico;
        access_log off;
        log_not_found off;
    }

    # ─── Health Check (no logging) ─────────────────────────────
    location = /health/ {
        proxy_pass http://django;
        access_log off;
    }

    # ─── Auth Endpoints (stricter rate limit) ──────────────────
    location ~ ^/api/v1/auth/(login|registration)/ {
        limit_req zone=login burst=3 nodelay;
        limit_req_status 429;

        proxy_pass http://django;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ─── API (general rate limit) ──────────────────────────────
    location /api/ {
        limit_req zone=api burst=20 nodelay;
        limit_req_status 429;

        proxy_pass http://django;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ─── Django Admin ──────────────────────────────────────────
    location /admin/ {
        proxy_pass http://django;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ─── Stripe Webhook (no rate limit — Stripe sends retries) ─
    location = /api/v1/payments/webhook/stripe/ {
        proxy_pass http://django;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ─── Catch-all → Django ────────────────────────────────────
    location / {
        proxy_pass http://django;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout    60s;
        proxy_read_timeout    60s;
    }

    # ─── Error Pages ───────────────────────────────────────────
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
